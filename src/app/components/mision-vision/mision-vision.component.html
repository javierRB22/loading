<div class="my-3 animate__animated animate__fadeIn">
  <br>
  <div id="mision-vision">
    <div class="image-container">
      <figure class="image" *ngFor="let item of misionVisionData">
        <img [src]="item.imgSrc">
        <div class="capa">
          <h3>{{ item.titulo }}</h3>
          <p>{{ item.descripcion }}</p>
        </div>
      </figure>
    </div>
  </div>
</div>
