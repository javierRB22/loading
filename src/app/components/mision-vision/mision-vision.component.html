<div class="my-3 animate__animated animate__fadeIn">

  <div id="mision-vision">
    <div class="image-container" *ngFor="let item of misionVisionData">
      <h1 class="image-title text-center"><strong>{{ item.titulo }}</strong></h1>
      <figure class="image my-3">
        <img [src]="item.imgSrc">
        <div class="capa">
          <p>{{ item.descripcion }}</p>
        </div>
      </figure>
    </div>
  </div>
</div>
