<div class="animate__animated animate__fadeIn py-5">
  <div class="container">
    <div class="row g-5 justify-content-between align-items-center" *ngFor="let linea of lineas">
      <div class="col-lg-5 col-md-12">
        <img [src]="linea.imgSrc" class="img-fluid rounded shadow" alt="Imagen de ejemplo">
      </div>
      <div class="col-lg-5 col-md-12">
        <h2><strong>{{ linea.titulo }}</strong></h2>
        <h4>{{ linea.subtitulo }}</h4>
        <p>{{ linea.descripcion }}</p>
        <div class="social-icons d-flex justify-content-start align-items-center">
          <a [href]="linea.enlaces.facebook" target="_blank" class="facebook mx-2">
            <i class="bi bi-facebook"></i>
          </a>
          <a [href]="linea.enlaces.instagram" target="_blank" class="instagram mx-2">
            <i class="bi bi-instagram"></i>
          </a>
          <a [href]="linea.enlaces.youtube" target="_blank" class="youtube mx-2">
            <i class="bi bi-youtube"></i>
          </a>
          <a [href]="linea.enlaces.playstore" target="_blank" class="playstore mx-2">
            <i class="bi bi-google-play"></i>
          </a>
          <a [href]="linea.enlaces.appstore" target="_blank" class="appstore mx-2">
            <i class="bi bi-apple"></i>
          </a>
        </div>
        <div class="d-grid gap-2 my-2">
          <a [href]="linea.enlaces.pagina" target="_blank" class="btn btn-primary" role="button">Nuestra pÃ¡gina</a>
        </div>
      </div>
    </div>
  </div>
</div>
